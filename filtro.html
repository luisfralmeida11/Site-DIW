<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="script.js"></script>
   
    <div class="container">
        <div class="row" id="tela">
        </div>
    </div>
 
  <script src="script.js"></script>
  <div class="container-fluid">
  <script>
const urlParams = new URLSearchParams(window.location.search);
const categoria = urlParams.get('categoria');
  console.log(categoria)
    fetch ('https://diwserver.vps.webdock.cloud/products')
        .then(res => res.json ())
        .then(data => {
         
             let str = ''
             for (let i = 0; i < 10; i++) {
                console.log("ogro")
                 let produto = data.products[i]
                
                 if(categoria==produto.category){
                  str += `<div class="card col-md-4" style="width: 18rem;">
                     <img src="${produto.image}" class="card-img-top" alt="...">
                     <div class="card-body">
                         <h5 class="card-title"><a href="detalhes.html?id=${produto.id}">${produto.title}</h5></a> </h5>
                         <p class="card-text"> rating: ${produto.rating.rate} <span style="float:right;">
            ${produto.year}
        </span></p> 
                     </div>
                     </div>`

                     
                 }
                }
                document.getElementById('tela').innerHTML = str
            })

                </script>
  </div>
        </html>
